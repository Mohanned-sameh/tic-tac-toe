<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="header">Tic-Tac-Toe</h1>
        <p class="sub">Play:</p>
      </header>
      
      <div id="game-ctn">
        <div class="btn-ctn-play">
          <button class="play-btn" id="play-btn">2 player 
            </button>  
        </div>
    
      <table class="box-ctn">
        <tr>
          <td class="box" id="0"></td>
          <td class="box" id="1"></td>
          <td class="box" id="2"></td>
        </tr>
        <tr>
          <td class="box" id="3"></td>
          <td class="box" id="4"></td>
          <td class="box" id="5"></td>
        </tr>
        <tr>
          <td class="box" id="6"></td>
          <td class="box" id="7"></td>
          <td class="box" id="8"></td>
        </tr>
      </table>
    
      <h1 class="win-display"></h1>
      
      <div class="btn-ctn">
        <button class="back-btn">Go back
        </button>
    
        <button class="replay-btn">Replay
        </button>
      </div>
    </div>
</body>
</html>
